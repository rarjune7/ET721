<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.category }} - {% if task.is_completed %}Completed{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
