<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravindra's Student Learning Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
        }
        .app-links {
            list-style: none;
            padding: 0;
        }
        .app-links li {
            margin: 1rem 0;
        }
        .app-links a {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .app-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ravindra's Student Learning Management App</h1>
    </header>
    <div class="container">
        <p>This app helps students stay organized, share knowledge, and store important notes. Choose an option below to get started:</p>
        <ul class="app-links">
            <li><a href="/tasks/">To-Do List</a></li>
            <li><a href="/blogs/">Blogs</a></li>
            <li><a href="/notes/">Upload Notes</a></li>
        </ul>
    </div>
</body>
</html>
