{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <small>Created on {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
